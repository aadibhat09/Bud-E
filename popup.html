<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 20px;
      margin: 0 0 15px 0;
      color: #2d5016;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 13px;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #4caf50;
    }
    
    button {
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button.remove {
      background-color: #f44336;
      padding: 4px 8px;
      font-size: 12px;
    }
    
    button.remove:hover {
      background-color: #da190b;
    }
    
    .whitelist {
      max-height: 200px;
      overflow-y: auto;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      padding: 8px;
    }
    
    .whitelist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background-color: #f5f5f5;
      margin-bottom: 6px;
      border-radius: 4px;
    }
    
    .whitelist-item:last-child {
      margin-bottom: 0;
    }
    
    .whitelist-url {
      font-size: 13px;
      color: #555;
      word-break: break-all;
    }
    
    .empty-state {
      text-align: center;
      color: #999;
      padding: 20px;
      font-size: 13px;
    }
    
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      font-style: italic;
    }
    
    .stats {
      background-color: #e8f5e9;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
    }
    
    .stats-value {
      font-size: 24px;
      font-weight: 700;
      color: #2d5016;
    }
    
    .stats-label {
      font-size: 12px;
      color: #555;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Bud-E Settings</h1>
  
  <div class="section">
    <div class="stats">
      <div class="stats-value" id="growth-percent">0%</div>
      <div class="stats-label">Current Growth</div>
    </div>
  </div>
  
  <div class="section">
    <div class="section-title">Add Productive Website</div>
    <div class="input-group">
      <input 
        type="text" 
        id="url-input" 
        placeholder="e.g., github.com, docs.python.org"
      />
      <button id="add-btn">Add</button>
    </div>
    <div class="hint">Enter a domain or full URL</div>
  </div>
  
  <div class="section">
    <div class="section-title">Whitelisted Websites</div>
    <div class="whitelist" id="whitelist">
      <div class="empty-state">No websites added yet</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
