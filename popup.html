<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 20px;
      margin: 0 0 15px 0;
      color: #2d5016;
    }
    
    .section {
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 13px;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #4caf50;
    }
    
    button {
      padding: 8px 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    button.remove {
      background-color: #f44336;
      padding: 4px 8px;
      font-size: 12px;
    }
    
    button.remove:hover {
      background-color: #da190b;
    }
    
    .whitelist {
      max-height: 200px;
      overflow-y: auto;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      padding: 8px;
    }
    
    .whitelist-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background-color: #f5f5f5;
      margin-bottom: 6px;
      border-radius: 4px;
    }
    
    .whitelist-item:last-child {
      margin-bottom: 0;
    }
    
    .whitelist-url {
      font-size: 13px;
      color: #555;
      word-break: break-all;
    }
    
    .empty-state {
      text-align: center;
      color: #999;
      padding: 20px;
      font-size: 13px;
    }
    
    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      font-style: italic;
    }
    
    .stats {
      background-color: #e8f5e9;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
    }
    
    .stats-value {
      font-size: 24px;
      font-weight: 700;
      color: #2d5016;
    }
    
    .stats-label {
      font-size: 12px;
      color: #555;
      margin-top: 4px;
    }
    
    .ai-section {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
    }
    
    .api-key-group {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    
    input[type="password"] {
      flex: 1;
      padding: 8px 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 13px;
      font-family: monospace;
    }
    
    input[type="password"]:focus {
      outline: none;
      border-color: #4285f4;
    }
    
    button.ai-btn {
      background-color: #4285f4;
    }
    
    button.ai-btn:hover {
      background-color: #3367d6;
    }
    
    button.ai-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .suggestions-box {
      margin-top: 12px;
      padding: 12px;
      background-color: white;
      border-radius: 6px;
      border: 1px solid #ddd;
      max-height: 250px;
      overflow-y: auto;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      display: none;
    }
    
    .suggestions-box.show {
      display: block;
    }
    
    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }
    
    .error {
      color: #f44336;
      font-size: 12px;
      margin-top: 8px;
    }

    /* Tab Styles */
    .tabs {
      display: flex;
      border-bottom: 2px solid #e0e0e0;
      margin-bottom: 20px;
    }
    
    .tab-btn {
      flex: 1;
      padding: 10px;
      background: none;
      color: #666;
      border: none;
      border-radius: 0;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .tab-btn:hover {
      background-color: #f5f5f5;
      color: #4caf50;
    }
    
    .tab-btn.active {
      color: #4caf50;
      border-bottom: 2px solid #4caf50;
      background: none;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Leaderboard Styles */
    .leaderboard-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .leaderboard-table th, .leaderboard-table td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }

    .leaderboard-table th {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
    }

    .leaderboard-table td {
      font-size: 13px;
    }

    .rank-col { width: 40px; }
    .score-col { text-align: right; font-weight: 600; }

    .submit-section {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Bud-E Settings</h1>

  <div class="tabs">
    <button class="tab-btn active" data-tab="main-tab">Main</button>
    <button class="tab-btn" data-tab="leaderboard-tab">Leaderboard</button>
  </div>
  
  <div id="main-tab" class="tab-content active">
    <div class="section">
      <div class="section-title">User Settings</div>
      <div class="input-group">
        <input type="text" id="username-input" placeholder="Your Name" />
        <button id="save-username-btn">Save Name</button>
      </div>
    </div>

    <div class="section">
      <div class="stats">
        <div class="stats-value" id="growth-percent">0%</div>
        <div class="stats-label">Current Growth</div>
        <div class="stats-label" style="margin-top: 10px;">Total Productive Time</div>
        <div class="stats-value" id="total-time" style="font-size: 18px;">0s</div>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title">Add Productive Website</div>
      <div class="input-group">
        <input 
          type="text" 
          id="url-input" 
          placeholder="e.g., github.com, docs.python.org"
        />
        <button id="add-btn">Add</button>
      </div>
      <div class="hint">Enter a domain or full URL</div>
    </div>
    
    <div class="section">
      <div class="section-title">Whitelisted Websites</div>
      <div class="whitelist" id="whitelist">
        <div class="empty-state">No websites added yet</div>
      </div>
    </div>
    
    <div class="section">
      <div class="ai-section">
        <div class="section-title">ðŸ¤– AI Productivity Coach</div>
        <div class="api-key-group">
          <input 
            type="password" 
            id="api-key-input" 
            placeholder="Enter Gemini API Key"
          />
          <button id="save-key-btn" class="ai-btn">Save</button>
        </div>
        <div class="hint">Get your free API key from <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a></div>
        <button id="get-suggestions-btn" class="ai-btn" style="width: 100%; margin-top: 10px;" disabled>
          Get Productivity Suggestions
        </button>
        <div id="suggestions-box" class="suggestions-box"></div>
        <div id="error-message" class="error"></div>
      </div>
    </div>
  </div>

  <div id="leaderboard-tab" class="tab-content">
    <div class="section">
      <div class="section-title">Global Leaderboard</div>
      <table class="leaderboard-table">
        <thead>
          <tr>
            <th class="rank-col">#</th>
            <th>Name</th>
            <th class="score-col">Time</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body">
          <!-- Leaderboard items will be injected here -->
        </tbody>
      </table>
      <div id="leaderboard-loading" class="hint" style="text-align: center; margin-top: 10px;">Loading scores...</div>
      
      <div class="submit-section">
        <button id="submit-score-btn" style="width: 100%;">Submit My Score</button>
        <div id="submit-status" class="hint" style="text-align: center; margin-top: 8px;"></div>
      </div>
    </div>
  </div>
  
  <script src="gemini-api.js"></script>
  <script src="popup.js"></script>
</body>
</html>
